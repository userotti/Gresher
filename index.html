<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 13 - Graphics</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>

	<script src="js/globals.js"> </script>
	<script src="js/libs/sylvester.js"></script>
	<script src="js/libs/gamecore.min.js"></script>
	<script src="bower_components/pixi/bin/pixi.dev.js"></script>
	<script src="js/camera.js"></script>
	<script src="js/colorfuncs.js"></script>
	<script src="js/towerpresets.js"></script>
	<script src="js/tower.js"></script>
	
</head>
<body>
	<script>

	
	
	var stage = new PIXI.Stage(0x15284c, true);
	
	stage.setInteractive(true);
	var renderer = PIXI.autoDetectRenderer(1000, 300);
	
	renderer.view.style.display = "block";
	 
	// add render view to DOM
	document.body.appendChild(renderer.view);




	camera = new PIXI.Camera();

	world = new PIXI.DisplayObjectContainer();


	
	
	
	for (var i = 0; i < 5; i++) {
		t2 = Tower.create(BASICJELLY, ONSCREENRANDOM(), "placeholder", world);
		//stage.addChild(t.sprite);
	};

	t2 = Tower.create(BASICJELLY, ONSCREENRANDOM(), "placeholder", world);

	camera.following = t2;
	camera.addChild(world);
	stage.addChild(camera);
	

	
	//t2.startMoving(100,100);
	//console.log(gamecore.DualPool.getPool(Tower).getUsedList() );
	//console.log(gamecore.DualPool.getPool(Tower).getFreeList() );

	var hoek;
	var dist;


	stage.click = stage.tap = function()
	{
		if (true/*t2.moving == false*/){
			
			pos = stage.getMousePosition();

			dist = Math.sqrt(Math.pow((camera.screen_midx - pos.x),2) + Math.pow((camera.screen_midy - pos.y),2));

			hoek = Math.atan((camera.screen_midy - pos.y) / (camera.screen_midx - pos.x)) - camera.rotation;

			if ((camera.screen_midx - pos.x) > 0){

				t2.startMoving(t2.sprite.position.x - (Math.cos(hoek)*dist)/camera.zoom, t2.sprite.position.y - (Math.sin(hoek)*dist)/camera.zoom);
			
			}
			else{	

				t2.startMoving(t2.sprite.position.x + (Math.cos(hoek)*dist)/camera.zoom, t2.sprite.position.y + (Math.sin(hoek)*dist)/camera.zoom);
			}
		}
		
	}


	// run the render loop
	requestAnimFrame(loop);


	function loop() {
	
		var next = gamecore.DualPool.getPool(Tower).getUsedList().first;
		while( next )
		{
		    next.obj.update();
		    next = next.nextLinked;
		}

	    	renderer.render(stage);
	    	requestAnimFrame( loop );
	}


	</script>

	</body>
</html>
